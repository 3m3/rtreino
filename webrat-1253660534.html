      <h1 class='heading'>
        New Category
      </h1>
      <form action="/categories" class="formtastic category" id="new_category" method="post">
        <fieldset class="inputs"><ol><li class="string optional" id="category_name_input"><label for="category_name">Name</label><input id="category_name" maxlength="255" name="category[name]" size="60" type="text" /></li>
        <li class="select optional" id="category_category_id_input"><label for="category_category_id">Category</label><select id="category_category_id" name="category[category_id]"><option value=""></option>
        <option value="1">Single1</option>
        <option value="2">Single1 &gt; Name1</option>
        <option value="3">Single2</option>
        <option value="4">Single2 &gt; Name2</option>
        <option value="5">Single3</option>
        <option value="6">Single3 &gt; Name3</option>
        <option value="7">Single4</option>
        <option value="8">Single4 &gt; Name4</option>
        <option value="9">Single5</option>
        <option value="10">Single5 &gt; Name5</option>
        <option value="11">Single6</option>
        <option value="12">Single6 &gt; Name6</option>
        <option value="13">Single7</option>
        <option value="14">Single7 &gt; Name7</option>
        <option value="15">Single8</option>
        <option value="16">Single8 &gt; Name8</option>
        <option value="17">Single9</option>
        <option value="18">Single9 &gt; Name9</option>
        <option value="19">Single10</option>
        <option value="20">Single10 &gt; Name10</option></select></li>
        </ol></fieldset>
      <fieldset class="buttons"><ol><li class="commit"><input id="category_submit" name="commit" type="submit" value="Create" /></li>
      </ol></fieldset></form>
      <p class='actions'>
        <a href="/categories">Cancel</a>
      </p>
